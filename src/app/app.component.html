<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">afazeres app</h1>
      <div class="input-group-prepend">
        <input type="text" [(ngModel)]="tarefa" (keyup.enter)="setTarefas()" class="form-control" placeholder="Adicionar tarefa" name="todo" #tarefaAtual/>
        <span class="input-group-text" (click)="setTarefas()" style="cursor: pointer">
          <i class="material-icons"> add </i></span>
      </div>
    </div>
    <div class="data">
      <ul class="list-instyled">
        <li *ngFor="let item of tarefas">{{ item }}
          <i class="material-icons" (click)="delTarefa(item)" style="cursor: pointer">delete</i></li>
      </ul>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
